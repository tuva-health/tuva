version: 2

seeds:
  - name: readmissions__acute_diagnosis_ccs
    description: Acute diagnosis CCS categories for readmissions.
    config:
      schema: |
        {%- if var('tuva_schema_override',None) != None -%}{{var('tuva_schema_override')}}{% else %}{%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_readmissions{% else %}readmissions{%- endif -%}{%- endif -%}
      alias: |
        {%- if var('tuva_schema_override',None) != None -%}TUVA_READMISSIONS__value_set_acute_diagnosis_ccs{% else %}_value_set_acute_diagnosis_ccs{%- endif -%}
      tags: readmissions
      enabled: "{{ var('readmissions_enabled',var('tuva_marts_enabled',True)) }}"
      column_types:
        ccs_diagnosis_category: |
          {%- if target.type in ("bigquery", "databricks") -%} string {%- else -%} varchar(256) {%- endif -%}
        description: |
          {%- if target.type in ("bigquery", "databricks") -%} string {%- else -%} varchar(256) {%- endif -%}
    columns:
      - name: ccs_diagnosis_category
        description: CCS diagnosis category code
      - name: description
        description: Description of the CCS diagnosis category

