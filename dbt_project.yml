name: 'the_tuva_project'
version: '1.0.0'
config-version: 2
require-dbt-version: ">=1.5.0"

profile: tuva_v1

models:
  the_tuva_project:
    +materialized: view
    claims_preprocessing:
      +schema: tuva_claims_preprocessing
      +materialized: table
    core:
      final:
        +schema: tuva_core
        +materialized: table
      staging:
        +schema: tuva_staging
    input_layer:
      +schema: tuva_input_layer

seeds:
  the_tuva_project:
    +materialized: table

vars:
  enable_tuva_run_log: true # TODO: Remove on commit

on-run-start: |
  {% if var('enable_tuva_run_log', false) %}
  {{ log_invocation_start() }}
  {% endif %}

# Default dbt settings
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]
docs-paths: ["doc_blocks"]
target-path: "target"

clean-targets:
    - "target"
    - "dbt_packages"
  