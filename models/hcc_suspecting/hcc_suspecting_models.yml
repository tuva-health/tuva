  - name: hcc_suspecting__int_prep_conditions
    config:
      schema: |
        {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_hcc_suspecting{% else %}hcc_suspecting{%- endif -%}
      alias: _int_prep_conditions
      tags: hcc_suspecting
      materialized: table
    description: Preparing conditions; mapping snomed-ct conditions to icd-10-cm.
    columns:
      - name: person_id
        description: Unique ID for the patient.
      - name: payer
        description: Name of the payer.
      - name: claim_id
        description: Unique identifier for the medical claim.
      - name: recorded_date
        description: Date in which the condition was recorded.
      - name: condition_type
        description: The type of condition.
      - name: code_type
        description: >
          The type of condition code reported in the source system e.g.  ICD-10-CM.
      - name: code
        description: >
          The condition code in the source system e.g. the ICD-10 code.
      - name: data_source
        description: >
          User-configured field that indicates the data source (e.g. typically  named after the payer and state "BCBS Tennessee").
      - name: tuva_last_run
        description: The date the model was run.
    tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - person_id
              - recorded_date
              - condition_type
              - code_type
              - code
              - data_source
              - payer
              - claim_id

