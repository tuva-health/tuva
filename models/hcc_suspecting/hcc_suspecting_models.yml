      materialized: table
    description: >
      This final model displays the list of suspecting conditions per patient,  data_source, hcc, and diagnosis code with the reason and contributing  factors.
    columns:
      - name: person_id
        description: Unique ID for the patient.
      - name: payer
        description: Name of the payer.
      - name: data_source
        description: >
          User-configured field that indicates the data source (e.g. typically  named after the payer and state "BCBS Tennessee").
      - name: model_version
        description: The CMS model version of the HCC code.
      - name: hcc_code
        description: >
          HCC code from the latest CMS HCC model available in the mart.
        config:
          meta:
            terminology: https://thetuvaproject.com/value-sets/hcc-suspecting#hcc_descriptions
      - name: hcc_description
        description: >
          HCC description from the latest CMS HCC model available in the mart.
      - name: reason
        description: Standardized reason for the suspecting condition.
      - name: contributing_factor
        description: >
          Description of the contributing factor(s) for the suspecting condition.
      - name: suspect_date
        description: >
          Date when the suspecting condition, observation, result, etc.  was recorded or billed.
      - name: current_year_billed
        description: >
          Flag indicating that the HCC has been billed during the payment year.      
      - name: tuva_last_run
        description: The date the model was run.        

  - name: hcc_suspecting__list_rollup
    config:
      schema: |
        {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_hcc_suspecting{% else %}hcc_suspecting{%- endif -%}
      alias: list_rollup
      tags: hcc_suspecting
      materialized: table
    description: >
      This final model displays the list of suspecting conditions per patient  and hcc with the latest contributing factor rolled up.
    columns:
      - name: person_id
        description: Unique ID for the patient.
      - name: hcc_code
        description: >
          HCC code from the latest CMS HCC model available in the mart.
        config:
          meta:
            terminology: https://thetuvaproject.com/value-sets/hcc-suspecting#hcc_descriptions
      - name: hcc_description
        description: >
          HCC description from the latest CMS HCC model available in the mart.
      - name: reason
        description: Standardized reason for the suspecting condition.
      - name: contributing_factor
        description: >
          Description of the contributing factor(s) for the suspecting condition.
      - name: latest_suspect_date
        description: >
          Latest date when the suspecting condition, observation, result, etc.  was recorded or billed.
      - name: tuva_last_run
        description: The date the model was run.

  - name: hcc_suspecting__summary
    config:
      schema: |
        {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_hcc_suspecting{% else %}hcc_suspecting{%- endif -%}
      alias: summary
      tags: hcc_suspecting
      materialized: table
    description: >
      This final model displays a rollup of suspecting conditions per patient.
    columns:
      - name: person_id
        description: Unique ID for the patient.
      - name: patient_sex
        description: The gender of the patient.
        config:
          meta:
            terminology: https://thetuvaproject.com/terminology/gender
      - name: patient_birth_date
        description: The birth date of the patient.
      - name: patient_age
        description: The patient's current age.
      - name: suspecting_gaps
        description: Count of suspecting conditions.
      - name: tuva_last_run
        description: The date the model was run.

