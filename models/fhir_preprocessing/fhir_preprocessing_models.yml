version: 2

models:
## Final
  - name: fhir_preprocessing__condition
    config:
      schema: |
        {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_fhir_preprocessing{% else %}fhir_preprocessing{%- endif -%}
      alias: condition
      tags: fhir_preprocessing
      materialized: table
    description: Final mapping for Condition FHIR resource.
    tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - patient_internal_id
              - resource_internal_id
    columns:
      - name: patient_internal_id
        description: 'Unique identifier for each person in the dataset.'
      - name: resource_internal_id
        description: Unique identifier for each record in the table.
      - name: encounter_internal_id
        description: 'Unique identifier for each encounter in the dataset.'
      - name: condition_category
        description: >
          Hard-coded to "encounter-diagnosis" for FHIR mapping requirements (http://terminology.hl7.org/CodeSystem/condition-category).
      - name: condition_recorded_datetime
        description: 'Date when the condition was recorded.'
      - name: condition_onset_datetime
        description: 'Date when the condition first occurred.'
      - name: condition_abatement_datetime
        description: 'Date when the condition was resolved.'
      - name: condition_clinical_status
        description: 'Status of the record (e.g., condition, test, etc).'
      - name: condition_code
        description: 'The normalized code.'
      - name: condition_code_system
        description: 'The normalized type of code.'
      - name: encounter_status
        description: >
          Hard-coded to "finished" for FHIR mapping requirements (http://hl7.org/fhir/encounter-status).
      - name: encounter_class_code
        description: >
          Mapped to FHIR requirement based on encounter_group
          (http://terminology.hl7.org/CodeSystem/v3-ActCode).
      - name: encounter_start_datetime
        description: 'Date when the encounter started.'
      - name: encounter_end_datetime
        description: 'Date when the encounter ended.'
      - name: data_source
        description: 'User-configured field that indicates the data source.'
      - name: tuva_last_run
        description: 'The last time the data was refreshed. Generated by `dbt_utils.pretty_time` as the local time of the `dbt run` environment. Timezone is configurable via the `tuva_last_run` var.'
      - name: tuva_package_version
        description: 'The version defined in the Tuva package dbt_project.yml file.'

  - name: fhir_preprocessing__coverage
    config:
      schema: |
        {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_fhir_preprocessing{% else %}fhir_preprocessing{%- endif -%}
      alias: coverage
      tags: fhir_preprocessing
      materialized: table
    description: Final mapping for Coverage FHIR resource.
    tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - patient_internal_id
              - resource_internal_id
    columns:
      - name: patient_internal_id
        description: 'Unique identifier for each person in the dataset.'
      - name: resource_internal_id
        description: Unique identifier for each record in the table.
      - name: organization_name
        description: 'Name of the payer (i.e. health insurer) providing coverage.'
      - name: coverage_plan
        description: 'Name of the plan (i.e. sub contract) providing coverage.'
      - name: coverage_period_start
        description: 'Date the patient''s insurance eligibility began.'
      - name: coverage_period_end
        description: 'Date the patient''s insurance eligibility ended.'
      - name: coverage_relationship
        description: 'The patient''s relationship to the subscriber (e.g., self, spouse, child).'
      - name: coverage_status
        description: >
          Hard-coded to "active" for FHIR mapping requirements (http://hl7.org/fhir/fm-status).
      - name: coverage_subscriber_id
        description: 'Identifier that links a patient to a particular insurance product or health plan.'
      - name: coverage_type_list
        description: >
          Nested list of coverage product type and medical benefit. Mapped to  FHIR requirement based on payer_type and coverage_plan
          (http://terminology.hl7.org/CodeSystem/v3-ActCode).
      - name: data_source
        description: 'User-configured field that indicates the data source.'
      - name: tuva_last_run
        description: 'The last time the data was refreshed. Generated by `dbt_utils.pretty_time` as the local time of the `dbt run` environment. Timezone is configurable via the `tuva_last_run` var.'
      - name: tuva_package_version
        description: 'The version defined in the Tuva package dbt_project.yml file.'

  - name: fhir_preprocessing__explanation_of_benefit
    config:
      schema: |
        {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_fhir_preprocessing{% else %}fhir_preprocessing{%- endif -%}
      alias: explanation_of_benefit
      tags: fhir_preprocessing
      materialized: table
    description: Final mapping for Explanation of Benefit FHIR resource.
    tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - patient_internal_id
              - resource_internal_id
    columns:
      - name: patient_internal_id
        description: 'Unique identifier for each person in the dataset.'
      - name: resource_internal_id
        description: Unique identifier for each record in the table.
      - name: unique_claim_id
        description: 'Unique identifier for a claim. Each claim represents a distinct healthcare service or set of services provided to a patient.'
      - name: eob_type_code
        description: 'Indicates whether the claim is professional (CMS-1500), institutional (UB-04), dental, or vision.'
      - name: eob_subtype_code
        description: >
          Mapped to FHIR requirement based on encounter_group
          (http://hl7.org/fhir/us/carin-bb/CodeSystem/C4BBInstitutionalClaimSubType).
      - name: eob_billable_period_start
        description: 'The date when the healthcare service was provided. Format: YYYY-MM-DD.'
      - name: eob_billable_period_end
        description: 'End date for the claim.'
      - name: eob_created
        description: 'The date the claim was paid.'
      - name: organization_name
        description: 'Name of the payer (i.e. health insurer) providing coverage.'
      - name: practitioner_internal_id
        description: >
          Billing or Rendering Provider ID. Required for FHIR validation, defaults to dummy ID "9999999999" if null.
      - name: practitioner_name_text
        description: >
          Billing or Rendering Provider name. Required for FHIR validation, defaults to dummy ID "Dummy Practitioner" if null.
      - name: coverage_internal_id
        description: Unique identifier for relevant coverage record.
      - name: eob_diagnosis_list
        description: Nested list of diagnoses related to claim.
      - name: eob_procedure_list
        description: Nested list of procedures related to claim.
      - name: eob_supporting_info_list
        description: >
          Nested list of supporting info related to claim (admission, discharge, and bill type for medical claim, or days supply and  refills for pharmacy claim).
      - name: eob_item_list
        description: >
          Nested list of claim item details (adjudication, modifiers, revenue codes, HCPC/CPT codes, and place of service for medical claim, or adjudication and drug codes for pharmacy claim).
      - name: eob_total_list
        description: Nested list of adjudication amounts.
      - name: data_source
        description: 'User-configured field that indicates the data source.'
      - name: tuva_last_run
        description: 'The last time the data was refreshed. Generated by `dbt_utils.pretty_time` as the local time of the `dbt run` environment. Timezone is configurable via the `tuva_last_run` var.'
      - name: tuva_package_version
        description: 'The version defined in the Tuva package dbt_project.yml file.'

