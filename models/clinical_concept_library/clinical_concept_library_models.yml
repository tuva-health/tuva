version: 2

models:

  - name: clinical_concept_library__value_set_member_relevant_fields
    description: >
      This model creates one record per value set member, but it includes
      relevant fields for each value set member taken from the clnical_concepts
      and coding_systems tables.
    config:
      schema: |
        {%- if var('tuva_schema_override',None) != None -%}{{var('tuva_schema_override')}}{% else %}{%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_clinical_concept_library
        {% else %}clinical_concept_library{%- endif -%}{%- endif -%}
      alias: |
        {%- if var('tuva_schema_override',None) != None -%}TUVA_CLINICAL_CONCEPT_LIBRARY_value_set_member_relevant_fields{% else %}value_set_member_relevant_fields{%- endif -%}
      tags:
        - clinical_concept_library
      materialized: table
    columns:
        - name: concept_id
        - name: concept_name
        - name: concept_type
        - name: value_set_member_id
        - name: code
        - name: coding_system_id
        - name: include_descendants
        - name: coding_system_name

