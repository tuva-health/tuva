          systems generally follow the structure of the ICD-10-CM diagnosis 
          chapters. Note that the procedure tables don't have this column, but 
          a conceptually related field in procedure models is `clinical_domain`.
      - name: ccsr_parent_category
        description: >
          The parent category code for each CCSR category. In practice, this is 
          the three letter prefix to the category code.
      - name: parent_category_description
