  - name: ccsr__long_procedure_category
    description: >
      This model contains a mapping of individual condition ICD-10-PCS procedure 
      codes to the CCSR's clinically meaningful procedure categories. Each row 
      represents a mapping of an ICD-10 code to a CCSR category. The model is 
      equivalent to the CCSR's Output Option 1 - Vertical File Output.
    config:
      schema: |
        {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_ccsr
        {% else %}ccsr{%- endif -%}
      alias: long_procedure_category
      tags:
        - ccsr
      materialized: table
    columns:
      - name: encounter_id
        description: >
          The encounter_id for the encounter where this procedure was performed.
      - name: claim_id
        description: Unique identifier for each claim.
      - name: person_id
        description: Unique identifier for each patient.
      - name: normalized_code
        description: The ICD-10-PCS code for the procedure.
        meta:
          terminology: https://github.com/tuva-health/the_tuva_project/blob/main/seeds/terminology/terminology__icd_10_pcs.csv
          terminology_note: "**Note: this terminology set is too large to be loaded as a seed and is instead loaded from public cloud storage for supported adapters."
      - name: code_description
        description: >
          The ICD-10-PCS code description provided in the CCSR CSV seed file.
      - name: ccsr_parent_category
        description: >
          The parent category code for each CCSR category. In practice, this is 
          the three letter prefix to the category code.
      - name: clinical_domain
        description: >
          The ICD-10-PCS Clinical Domain that the CCSR parent category belongs 
          to. Note that the condition models don't have this column, but the 
          `body_system` is a conceptually related column in the condition tables.
      - name: ccsr_category_description
        description: A description of the clinical domain.
      - name: ccsr_category
        description: The CCSR category mapped to the ICD-10-PCS code.
      - name: prccsr_version
        description: >
          The version number of the CCSR program from which the dbt model was 
          derived.
      - name: tuva_last_run
        description: >
          The time at with the model was materialized. Generated by 
          `dbt_utils.pretty_time` as the local time of the `dbt run` environment.  
          Timezone is configurable via the `tuva_last_run` var.

  - name: ccsr__procedure_summary
    config:
      schema: |
        {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_ccsr
        {% else %}ccsr{%- endif -%}
      alias: procedure_summary
      tags:
        - ccsr
      materialized: table
    description: >
      This table stores information on procedure volume patterns across CCSR categories.
    columns:
      - name: ccsr_category
        description: The CCSR category mapped to the ICD-10-PCS code associated with the procedure
      - name: ccsr_category_description
        description: A description of the clinical domain.
      - name: operation
        description: The objective of the procedure performed
      - name: approach
        description: The way the surgical site was reached
      - name: n_occurrences_with_approach
        description: within a CCSR category, the number of times a specific approach occurred for a given operation.
      - name: n_total_occurrences
        description: for a given CCSR category, the number of times specific operation occurred
      - name: approach_rate
        description: Of all occurrences of an operation within a CCSR category, the rate at whiich a specific approach occurred.

### Intermediate

  - name: ccsr__dx_vertical_pivot
    config:
      schema: |
        {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_ccsr
        {% else %}ccsr{%- endif -%}
      alias: dx_vertical_pivot
      tags:
        - ccsr
      materialized: table
    description: >
      This is an intermediate model that pivots the DXCCSR's wide-format mapping 
      CSV into a long format table. While the seed uses 6 columns to represent 
      the 6 CCSR codes that may be present, this generates one row for each CCSR 
      category per ICD code, so up to 6 rows per code. 

      This model includes details and descriptions of the CCSR parent category 
      and body systems that are inherited by the final models.

      This model may also be useful in looking up CCSR condition category, 
      body system, and parent category information.
    columns:
      - name: code
        description: The ICD-10-CM code
      - name: code_description
        description: >
          The description of the ICD-10-CM code included in the seed file.
      - name: ccsr_category
        description: >
          A CCSR category for the ICD-10-CM code. One ICD-10-CM code may have up
          6 CCSR categories associated, ordinally ranked by the 
          ccsr_category_rank. Will be null if a record has a `code` that isn't 
          referenced in the CCSR seed file.
      - name: ccsr_category_rank
        description: >
          The ordinal rank of a given CCSR category mapped to an ICD-10-CM code. 
          The CCSR seed CSV has the order of categories assigned to each 
          ICD-10-CM code.
      - name: ccsr_category_description
        description: The human readable description of the `ccsr_category`.
      - name: ccsr_parent_category
        description: >
          The CCSR parent category - the three letter prefix for each 
          alphanumeric category.
      - name: is_ip_default_category
        description: >
          For each ICD-10-CM code, this field will return true for the CCSR 
          category that is the default value for the code if the underlying 
          record is an inpatient encounter.
      - name: is_op_default_category
        description: >
          For each ICD-10-CM code, this field will return true for the CCSR 
          category that is the default value for the code if the underlying 
          record is an outpatient encounter.
      - name: tuva_last_run
        description: >
          The time at with the model was materialized. Generated by 
          `dbt_utils.pretty_time` as the local time of the `dbt run` environment.  
          Timezone is configurable via the `tuva_last_run` var.

  - name: ccsr__procedure_category_map
    config:
      schema: |
        {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_ccsr
        {% else %}ccsr{%- endif -%}
      alias: procedure_category_map
      tags:
        - ccsr
      materialized: table
    description: >
      This is an intermediate model that renames some PRCCSR columns to align 
      with other TUVA models as well as the `ccsr__dx_vertical_pivot` model.
    columns:
      - name: code
        description: The ICD-10-PCS code
      - name: code_description
        description: >
          The description of the ICD-10-PCS code included in the seed file.
      - name: ccsr_category
        description: The CCSR category to which the ICD-10 code is mapped.
      - name: ccsr_category_description
        description: A description of the CCSR category.
      - name: clinical_domain
        description: >
          The clinical domain to which the CCSR code belongs. Note that the 
          condition models don't have this column, but the `body_system` is a 
          conceptually related column in the condition tables.
      - name: ccsr_parent_category
        description: >
          The CCSR parent category - the three letter prefix for each 
          alphanumeric category.
      - name: procedure_section
        description: > 
         The first character in an ICD-10-PCS code, which determines the broad section
          where the code is found (e.g. Medical and Surgical)
      - name: operation
        description: >
          The objective of the procedure - corresponds to the third character in an ICD-10-PCS code
      - name: approach
        description: >
          The approach used to reach the site of the procedure - corresponds to the fifth 
          character in an ICD-10-PCS code (e.g. Percutaneous Endoscopic)
      - name: device
        description: > 
          If there is a device present after the procedure, specifies the specific device. 
          Corresponds to the sixth character in an ICD-10-PCS code
      - name: qualifier
        description: >
          Specifies additional part of the procedure if applicable - corresponds to the seventh character of an ICD-10-PCS code.
      - name: tuva_last_run
        description: >
          The time at with the model was materialized. Generated by 
          `dbt_utils.pretty_time` as the local time of the `dbt run` environment.  
          Timezone is configurable via the `tuva_last_run` var.

