              tags: ['tuva_dqi_sev_1', 'dqi']
              config:
                severity: warn
                enabled: "{{ (var('enable_input_layer_testing', true)) | as_bool }}"
          - the_tuva_project.warn_if_null_percentage_above_zero:
              description: "Percentage of values that are null."
              tags: ['tuva_dqi_sev_5', 'dqi']
              config:
