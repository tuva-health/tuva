              config:
                severity: warn
                enabled: "{{ (var('enable_input_layer_testing', true) and var('enable_lab_result', false)) | as_bool }}"
          - the_tuva_project.warn_if_null_percentage_above_zero:
              description: "Percentage of values that are null."
