              tags: ['tuva_dqi_sev_1', 'dqi', 'dqi_quality_measures']
              config:
                severity: warn
                enabled: "{{ ((target.type != 'fabric') and var('enable_input_layer_testing', true)) | as_bool }}"
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: date
              tags: ['tuva_dqi_sev_2', 'dqi', 'dqi_quality_measures']
              config:
                severity: warn
                enabled: "{{ ((target.type != 'fabric') and var('enable_input_layer_testing', true)) | as_bool }}"
      - name: death_flag
        description: '{{ doc("death_flag") }}'
        tests:
          - dbt_expectations.expect_column_to_exist:
              tags: ['tuva_dqi_sev_1', 'dqi']
              config:
                severity: warn
                enabled: "{{ ((target.type != 'fabric') and var('enable_input_layer_testing', true)) | as_bool }}"
          # Only run this test for non-BigQuery databases
          - accepted_values:
              values: [ '0', '1' ]
              tags: [ 'tuva_dqi_sev_2', 'dqi' ]
              config:
                severity: warn
                enabled: "{{ target.type != 'bigquery' }}"
          # BigQuery specific test with proper casting
          - accepted_values:
              values: [ '0', '1' ]
              tags: [ 'tuva_dqi_sev_2', 'dqi' ]
              config:
                severity: warn
                enabled: "{{ target.type == 'bigquery' }}"
              quote: false
              column_name: "CAST(death_flag AS STRING)"
      - name: social_security_number
