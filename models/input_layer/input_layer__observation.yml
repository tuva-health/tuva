version: 2
models:
  - name: input_layer__observation
    description: |
      The observation table contains information on measurements other than lab tests e.g. blood pressure, height, and weight.
    config:
      schema: |
        {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_input_layer{% else %}input_layer{%- endif -%}
      tags: input_layer
      materialized: view
    columns:
      - name: observation_id
        description: Unique identifier for each observation in the dataset.
        tests:
          - the_tuva_project.expect_column_to_exist:
              config:
                severity: error
                enabled: '{{ (var(''enable_input_layer_testing'', true)) | as_bool }}'
                tags:
                  - tuva_dqi_sev_1
                  - dqi
                  - dqi_service_categories
                  - dqi_ccsr
                  - dqi_cms_chronic_conditions
                  - dqi_tuva_chronic_conditions
                  - dqi_cms_hccs
                  - dqi_ed_classification
                  - dqi_financial_pmpm
                  - dqi_quality_measures
                  - dqi_readmission
          - unique:
              config:
                severity: error
                enabled: '{{ var(''enable_input_layer_testing'', true) | as_bool }}'
                tags:
                  - tuva_dqi_sev_1
                  - dqi
                  - dqi_service_categories
                  - dqi_ccsr
                  - dqi_cms_chronic_conditions
                  - dqi_tuva_chronic_conditions
                  - dqi_cms_hccs
                  - dqi_ed_classification
                  - dqi_financial_pmpm
                  - dqi_quality_measures
                  - dqi_readmission
          - not_null:
              config:
                severity: error
                enabled: '{{ var(''enable_input_layer_testing'', true) | as_bool }}'
                tags:
                  - tuva_dqi_sev_1
                  - dqi
                  - dqi_service_categories
                  - dqi_ccsr
                  - dqi_cms_chronic_conditions
                  - dqi_tuva_chronic_conditions
                  - dqi_cms_hccs
                  - dqi_ed_classification
                  - dqi_financial_pmpm
                  - dqi_quality_measures
                  - dqi_readmission
        config:
          meta:
            data_type: varchar
            is_primary_key: true
      - name: person_id
        description: Unique identifier for each person in the dataset.
        tests:
          - the_tuva_project.expect_column_to_exist:
              config:
                severity: warn
                enabled: '{{ (var(''enable_input_layer_testing'', true)) | as_bool }}'
                tags:
                  - tuva_dqi_sev_1
                  - dqi
                  - dqi_quality_measures
          - not_null:
              config:
                severity: warn
                enabled: "{{ var('enable_input_layer_testing', true) | as_bool }}"
                tags:
                  - tuva_dqi_sev_2
                  - dqi
                  - dqi_quality_measures
      - name: payer
        description: 'Name of the payer (i.e. health insurer) providing coverage.'
        tests:
          - the_tuva_project.expect_column_to_exist:
              config:
                severity: warn
                enabled: '{{ (var(''enable_input_layer_testing'', true)) | as_bool }}'
        config:
          meta:
            data_type: varchar
      - name: patient_id
        description: Identifier that links a patient to a particular clinical source system.
        tests:
          - the_tuva_project.expect_column_to_exist:
              config:
                severity: warn
                enabled: '{{ (var(''enable_input_layer_testing'', true)) | as_bool }}'
                tags:
                  - tuva_dqi_sev_1
                  - dqi
          - the_tuva_project.warn_if_null_percentage_is_100:
              description: Percentage of values that are null.
              config:
                severity: warn
                enabled: '{{ var(''enable_input_layer_testing'', true) | as_bool }}'
                tags:
                  - tuva_dqi_sev_5
                  - dqi
        config:
          meta:
            data_type: varchar
      - name: encounter_id
        description: Unique identifier for each encounter in the dataset.
        tests:
          - the_tuva_project.expect_column_to_exist:
              config:
                severity: warn
                enabled: '{{ (var(''enable_input_layer_testing'', true)) | as_bool }}'
                tags:
                  - tuva_dqi_sev_1
                  - dqi
                  - dqi_quality_measures
          - the_tuva_project.warn_if_null_percentage_is_100:
              description: Percentage of values that are null.
              config:
