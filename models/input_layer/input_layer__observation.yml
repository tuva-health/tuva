      - name: observation_date
        description: Date the observation was recorded.
        tests:
          - the_tuva_project.expect_column_to_exist:
              config:
                severity: warn
                enabled: '{{ (var(''enable_input_layer_testing'', true)) | as_bool }}'
                tags:
                  - tuva_dqi_sev_1
                  - dqi
                  - dqi_quality_measures
          - the_tuva_project.expect_column_values_to_be_of_type:
              config:
                severity: warn
                enabled: '{{ (var(''enable_input_layer_testing'', true)) | as_bool }}'
                tags:
                  - tuva_dqi_sev_2
                  - dqi
                  - dqi_quality_measures
              arguments:
                column_type: date
          - the_tuva_project.warn_if_null_percentage_is_100:
              description: Percentage of values that are null.
              config:
                severity: warn
                enabled: '{{ var(''enable_input_layer_testing'', true) | as_bool }}'
                tags:
                  - tuva_dqi_sev_5
                  - dqi
                  - dqi_quality_measures
          - the_tuva_project.expect_column_values_to_be_between:
              config:
                severity: warn
                enabled: '{{ (var(''enable_input_layer_testing'', true)) | as_bool }}'
                tags:
                  - tuva_dqi_sev_3
                  - dqi
                  - dqi_quality_measures
              arguments:
                min_value: '''1900-01-01'''
                max_value: '''2100-01-01'''
                strictly: false
        config:
          meta:
            data_type: date
      - name: observation_type
        description: Type of observation.
        tests:
          - the_tuva_project.expect_column_to_exist:
              config:
                severity: warn
                enabled: '{{ (var(''enable_input_layer_testing'', true)) | as_bool }}'
                tags:
                  - tuva_dqi_sev_1
                  - dqi
          - the_tuva_project.warn_if_null_percentage_is_100:
              description: Percentage of values that are null.
              config:
                severity: warn
                enabled: '{{ var(''enable_input_layer_testing'', true) | as_bool }}'
                tags:
                  - tuva_dqi_sev_5
                  - dqi
          - accepted_values:
              config:
                severity: warn
                tags:
                  - tuva_dqi_sev_2
                  - dqi
              arguments:
                values:
                  - social-history
                  - vital-signs
                  - imaging
                  - laboratory
                  - procedure
                  - survey
                  - exam
                  - therapy
                  - activity
                  - other
        config:
          meta:
            data_type: varchar
      - name: source_code_type
        description: The type of code reported in the source system (e.g., ICD-10 code, NDC, lab, etc)
        tests:
          - the_tuva_project.expect_column_to_exist:
              config:
                severity: warn
