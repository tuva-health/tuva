                tags:
                  - tuva_dqi_sev_5
                  - dqi
                  - dqi_quality_measures
        config:
          meta:
            data_type: varchar
      - name: panel_id
        description: Unique identifier for the panel.
        tests:
          - the_tuva_project.expect_column_to_exist:
              config:
                severity: warn
                enabled: '{{ (var(''enable_input_layer_testing'', true)) | as_bool }}'
