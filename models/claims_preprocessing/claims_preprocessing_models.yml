version: 2

models:

#### Claims Enrollment
## Final
  - name: claims_enrollment__flag_claims_with_enrollment
    description: This table contains claims with matching enrollment
    config:
      schema: |
        {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_claims_preprocessing
        {%- else -%}claims_preprocessing{%- endif -%}
      alias: flag_claims_with_enrollment
      tags:
        - claims_preprocessing
      materialized: table
    columns:
      - name: claim_id
        description: Unique identifier for each claim.
      - name: claim_line_number
        description: >
          Indicates the line number for the particular line of the claim.
      - name: person_id
        description: Unique identifier for each patient in the dataset.
      - name: payer
        description: Name of the payer.
      - name: plan
        description: Name of the plan.
      - name: data_source
        description: '{{ doc("data_source") }}'
      - name: member_month_key
        description: '{{ doc("member_month_key") }}'
      - name: inferred_claim_start_year_month
        description: |
          The claim start date year and month.  If claim line start date is missing then the following column will be used, 
          in the following order if also NULL:  claim start date, admission date
      - name: inferred_claim_end_year_month
        description: |
          The claim end date year and month.  If claim line end date is missing then the following column will be used, 
          in the following order if also NULL:  claim end date, discharge date
      - name: inferred_claim_start_column_used
        description: The name of the column used to populated inferred_claim_start_year_month.
      - name: inferred_claim_end_column_used
        description: The name of the column used to populated inferred_claim_start_column_used.

  - name: claims_enrollment__flag_rx_claims_with_enrollment
    description: This table contains pharmacy claims with matching enrollment
    config:
      schema: |
        {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_claims_preprocessing
        {%- else -%}claims_preprocessing{%- endif -%}
      alias: flag_rx_claims_with_enrollment
      tags:
        - claims_preprocessing
      materialized: table
    columns:
      - name: claim_id
        description: Unique identifier for each claim.
      - name: claim_line_number
        description: >
          Indicates the line number for the particular line of the claim.
      - name: person_id
        description: Unique identifier for each patient in the dataset.
      - name: payer
        description: Name of the payer.
      - name: plan
        description: Name of the plan.
      - name: data_source
        description: '{{ doc("data_source") }}'
      - name: member_month_key
        description: '{{ doc("member_month_key") }}'
      - name: paid_year_month
        description: the year and month of the date the pharmacy claim was paid.

  - name: claims_enrollment__member_months
    description: This table contains member months matching enrollment
    config:
      schema: |
        {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_claims_preprocessing
        {%- else -%}claims_preprocessing{%- endif -%}
      alias: member_months
      tags:
        - claims_preprocessing
      materialized: table
    columns:
      - name: member_month_key
        description: Unique identifier for each member month.
      - name: person_id
        description: Unique identifier for each patient in the dataset.
      - name: member_id
        description: >
          Identifier that links a patient to a particular insurance product or 
          health plan. A patient can have more than one member_id because they 
          can have more than one insurance product/plan.
      - name: year_month
        description: The year and month of the member month.
      - name: payer
        description: Name of the payer.
      - name: plan
        description: Name of the plan.
      - name: data_source
        description: '{{ doc("data_source") }}'


      
###   Normalized Claim Input Layer
##    Final
  - name: normalized_input__eligibility
    description: |
        The eligibility table contains information on patient health plan and 
        supplemental insurance eligibility.
    config:
      schema: |
        {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_claims_preprocessing
        {%- else -%}claims_preprocessing{%- endif -%}
      alias: normalized_input_eligibility
      materialized: table
      tags: 
        - normalized_input
        - claims_preprocessing
    columns:
      - name: person_id
        description: Unique identifier for each patient in the dataset.
      - name: member_id
        description: >
          Identifier that links a patient to a particular insurance product or 
          health plan. A patient can have more than one member_id because they 
          can have more than one insurance product/plan.
      - name: subscriber_id
        description: Identifier that links a patient to a particular insurance product or health plan.
      - name: gender
        description: Biological sex of the patient.
        meta:
          terminology: https://thetuvaproject.com/terminology/gender
      - name: race
        description: Race of the patient.
        meta:
          terminology: https://thetuvaproject.com/terminology/race
      - name: birth_date
        description: Date the patient was born.
      - name: death_date
        description: Date the patient died.
      - name: death_flag
        description: Flag indicating if the patient is deceased
      - name: enrollment_start_date
        description: Date the patient's insurance eligibility began.
      - name: enrollment_end_date
        description: Date the patient's insurance eligibility ended.
      - name: payer
        description: Name of the payer (i.e. health insurer) providing coverage.
      - name: payer_type
        description: Type of payer (e.g. commercial, medicare, medicaid, etc.).
        meta:
          terminology: https://thetuvaproject.com/terminology/payer-type
      - name: plan
        description: Name of the plan (i.e. sub contract) providing coverage.
      - name: original_reason_entitlement_code
        description: Original reason for Medicare entitlement code.
        meta:
          terminology: https://thetuvaproject.com/terminology/medicare-orec
      - name: dual_status_code
        description: >
          Indicates whether the patient is dually eligible for Medicare and 
          Medicaid.
        meta:
          terminology: https://thetuvaproject.com/terminology/medicare-dual-eligibility
      - name: medicare_status_code
        description: Indicates how the patient became eligible for Medicare.
        meta:
          terminology: https://thetuvaproject.com/terminology/medicare-status
      - name: group_id
        description: '{{ doc("group_id") }}'
      - name: group_name
        description: '{{ doc("group_name") }}'
      - name: name_suffix
        description: Patient's name suffix (e.g. Jr., Sr., III, etc).
      - name: first_name
        description: Patient's first name.
      - name: middle_name
        description: Patient's middle name.
      - name: last_name
        description: Patient's last name.
      - name: social_security_number
        description: Patient's social security number.
      - name: subscriber_relation
        description: Relationship to the policy holder (self, spouse, dependent, etc)
      - name: address
        description: Patient's street address.
      - name: city
        description: Patient's city of address.
      - name: state
        description: State the patient lives in (most recent known address)
      - name: zip_code
        description: Zip code the patient lives in (most recent known address).
      - name: phone
        description: Patient's phone number.
      - name: email
        description: Patient's email address.
      - name: ethnicity
        description: Patient's ethnicity
      - name: data_source
        description: >
          User-configured field that indicates the data source (e.g. typically 
          named after the payer and state "BCBS Tennessee").
      - name: tuva_last_run
        description: >
          The last time the data was refreshed.  Generated by 
          `dbt_utils.pretty_time` as the local time of the `dbt run` 
          environment.  Timezone is configurable via the `tuva_last_run` var.
      - name: file_name
        description: '{{ doc("file_name") }}'
      - name: file_date
        description: '{{ doc("file_date") }}'
      - name: ingest_datetime
        description: '{{ doc("ingest_datetime") }}'


  - name: normalized_input__medical_claim
    description: |
      The medical claim table contains information on services rendered to 
      patients and billed by the provider to the insurer as claims.
    config:
      schema: |
        {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_claims_preprocessing
        {%- else -%}claims_preprocessing{%- endif -%}
      alias: normalized_input_medical_claim
      materialized: table
      tags: 
        - normalized_input
        - claims_preprocessing
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - claim_id
            - claim_line_number
            - data_source
    columns:
      - name: claim_id
        description: Unique identifier for each claim.
      - name: claim_line_number
        description: >
          Indicates the line number for the particular line of the claim.
        data_type: integer
      - name: claim_type
        description: >
          Indicates whether the claim is professional (CMS-1500), institutional 
          (UB-04), dental, or vision.
        meta:
          terminology: https://thetuvaproject.com/terminology/claim-type
      - name: person_id
        description: Unique identifier for each patient in the dataset.
      - name: member_id
        description: >
          Identifier that links a patient to a particular insurance product or 
          health plan. A patient can have more than one member_id because they 
          can have more than one insurance product/plan.
      - name: payer
        description: Name of the payer
      - name: plan
        description: Name of the plan
      - name: claim_start_date
        description: Start date for the claim.
      - name: claim_end_date
        description: End date for the claim.
      - name: claim_line_start_date
        description: Start date for the claim line.
      - name: claim_line_end_date
        description: End date for the claim line.
      - name: admission_date
        description: Admission date for the claim (inpatient claims only).
      - name: discharge_date
        description: Discharge date for the claim (inpatient claims only).
      - name: admit_source_code
        description: >
          Indicates where the patient was before the healthcare encounter 
          (inpatient claims only).
        meta:
          terminology: https://thetuvaproject.com/terminology/admit-source
      - name: admit_type_code
        description: Indicates the type of admission (inpatient claims only).
        meta:
          terminology: https://thetuvaproject.com/terminology/admit-type
      - name: discharge_disposition_code
        description: >
          Indicates the type of setting the patient was discharged to 
          (institutional inpatient claims only).
        meta:
          terminology: https://thetuvaproject.com/terminology/discharge-disposition
      - name: place_of_service_code
        description: Place of service for the claim (professional claims only).
        meta:
          terminology: https://thetuvaproject.com/terminology/place-of-service
      - name: bill_type_code
        description: Bill type code for the claim (institutional claims only).
        meta:
          terminology: https://thetuvaproject.com/terminology/bill-type
      - name: drg_code_type
        description: '{{ doc("drg_code_type") }}'
      - name: drg_code
        description: '{{ doc("drg_code") }}'
      - name: revenue_center_code
        description: >
          Revenue center code for the claim line (institutional only and 
          typically multiple codes per claim).
        meta:
          terminology: https://thetuvaproject.com/terminology/revenue-center
      - name: service_unit_quantity
        description: The number of units for the particular revenue center code.
        data_type: float
      - name: hcpcs_code
        description: HCPCS level 1 or level 2 code for the claim line.
        meta:
          terminology: https://thetuvaproject.com/terminology/hcpcs-level-2
      - name: hcpcs_modifier_1
        description: 1st modifier for HCPCS code.
        meta:
          terminology: https://thetuvaproject.com/terminology/hcpcs-level-2
      - name: hcpcs_modifier_2
        description: 2nd modifier for HCPCS code.
        meta:
          terminology: https://thetuvaproject.com/terminology/hcpcs-level-2
      - name: hcpcs_modifier_3
        description: 3rd modifier for HCPCS code.
        meta:
          terminology: https://thetuvaproject.com/terminology/hcpcs-level-2
      - name: hcpcs_modifier_4
        description: 4th modifier for HCPCS code.
        meta:
          terminology: https://thetuvaproject.com/terminology/hcpcs-level-2
      - name: hcpcs_modifier_5
        description: 5th modifier for HCPCS code.
        meta:
          terminology: https://thetuvaproject.com/terminology/hcpcs-level-2
      - name: rendering_npi
        description: >
          Rendering NPI for the claim (typically represents the physician or 
          entity providing services).
        meta:
          terminology: https://thetuvaproject.com/terminology/provider
          terminology_note: "**Note: this terminology set is too large to be loaded as a seed and is instead loaded from public cloud storage for supported adapters."
      - name: billing_npi
        description: >
          Billing NPI for the claim (typically represents organization billing 
          the claim).
        meta:
          terminology: https://thetuvaproject.com/terminology/provider
          terminology_note: "**Note: this terminology set is too large to be loaded as a seed and is instead loaded from public cloud storage for supported adapters."
      - name: facility_npi
        description: >
          Facility NPI for the claim (typically represents the facility where 
          services were performed).
        meta:
          terminology: https://thetuvaproject.com/terminology/provider
          terminology_note: "**Note: this terminology set is too large to be loaded as a seed and is instead loaded from public cloud storage for supported adapters."
      - name: paid_date
        description: The date the claim was paid.
      - name: paid_amount
        description: The total amount paid on the claim by the insurer.
      - name: allowed_amount
        description: >
          The total amount allowed (includes amount paid by the insurer and 
          patient) on the claim.
      - name: charge_amount
        description: The total amount charged on the claim by the provider.
      - name: coinsurance_amount
        description: The total coinsurance charged on the claim by the provider.
      - name: copayment_amount
        description: The total copayment charged on the claim by the provider.
      - name: deductible_amount
        description: The total amount charged on the claim by the provider.
      - name: total_cost_amount
        description: The total amount paid on the claim by different parties.
      - name: diagnosis_code_type
        meta:
          terminology: https://thetuvaproject.com/terminology/code-type
        description: Indicates the type of diagnosis code (e.g. ICD-10-CM).
      - name: diagnosis_code_1
        meta:
          terminology: https://thetuvaproject.com/terminology/icd-10-cm
          terminology_note: "**Note: this terminology set is too large to be loaded as a seed and is instead loaded from public cloud storage for supported adapters."
        description: 1st ICD (9 or 10) CM diagnosis code on the claim.
      - name: diagnosis_code_2
