name: add_issues_to_project

on:
  issues:
    types: [opened, reopened]
  pull_request:
    types: [opened, reopened]
    branches: [main]

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v1.0.2
        with:
          # setting the project url so this workflow can be used in other repos
          project-url: https://github.com/orgs/tuva-health/projects/3
          github-token: ${{ secrets.PROJECT_TOKEN }} # Personal Access Token (PAT) with project and workflow scope

      - name: Assign issue to users
        if: github.event_name == 'issues'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PROJECT_TOKEN }} # Personal Access Token (PAT) with project and workflow scope
          script: |
            const issue_number = context.payload.issue.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
              
            // Assign to product leads for prioritization
            const assignees = ['jansenpa', 'cocozuloaga'];
            
            await github.rest.issues.addAssignees({
              owner,
              repo,
              issue_number,
              assignees
            });
