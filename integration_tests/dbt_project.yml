name: 'tuva_integration_tests'
version: '0.1.1'
config-version: 2
require-dbt-version: ">=1.5.0"

profile: tuva_integration_tests

models:
  tuva_integration_tests:
    input_layer:
      +schema: tuva_input_layer
      +materialized: view

# Default dbt settings
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]
docs-paths: ["dbt_doc_blocks"]
target-path: "target"

clean-targets:
    - "target"
    - "dbt_packages"
  