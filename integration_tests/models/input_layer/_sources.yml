version: 2

sources:
  - name: input
    database: "{{ var('source_database') }}"
    schema: "{{ var('source_schema') }}"
    config:
      enabled: |
        {% if var('use_synthetic_data', false) == true -%} {{ false|as_bool }} {%- else -%} {{ true|as_bool }} {%- endif -%}
    tables:
      - name: eligibility
      - name: medical_claim
      - name: pharmacy_claim