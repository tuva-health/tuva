version: 2

sources:
  - name: source_input
    database: "{{ var('input_database') }}"
    schema: "{{ var('input_schema') }}"
    config:
      enabled: |
        {% if var('use_synthetic_data') == true -%} {{ false|as_bool }} {%- else -%} {{ true|as_bool }} {%- endif -%}
    tables:
      - name: condition
      - name: eligibility
      - name: encounter
      - name: lab_result
      - name: location
      - name: medical_claim
      - name: medication
      - name: observation
      - name: patient
      - name: pharmacy_claim
      - name: practitioner
      - name: procedure
      - name: provider_attribution

  - name: benchmark_output
    database: cms_synthetic
    schema: benchmarks
    config:
      enabled: true
    tables:
      - name: predictions
        description: Loading predictions from output of predict.py