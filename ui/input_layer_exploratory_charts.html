<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuva Input Layer Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            padding: 20px;
            color: #2d3748;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            padding: 0 40px;
        }

        .header {
            background: linear-gradient(135deg, #2b6cb0 0%, #1a365d 100%);
            color: white;
            padding: 50px 0;
            margin: 0 -40px 60px -40px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 100px;
            height: 200%;
            background: linear-gradient(45deg, #fbbf24 0%, #f59e0b 100%);
            transform: rotate(15deg);
            opacity: 0.2;
        }

        .header::after {
            content: '';
            position: absolute;
            top: -30%;
            right: 5%;
            width: 60px;
            height: 160%;
            background: linear-gradient(45deg, #60a5fa 0%, #3b82f6 100%);
            transform: rotate(-10deg);
            opacity: 0.3;
        }

        .header-content {
            max-width: 1320px;
            margin: 0 auto;
            padding: 0 40px;
        }

        .header h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-weight: 700;
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-logo {
            height: 30px;
            width: auto;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0;
            font-weight: 700;
            position: relative;
            z-index: 2;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.95;
            position: relative;
            z-index: 2;
        }

        .controls {
            background: transparent;
            padding: 0;
            margin: 0 0 40px 0;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            font-weight: 600;
            color: #374151;
            font-size: 0.9rem;
        }

        .control-group select {
            padding: 10px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            color: #374151;
            font-size: 0.9rem;
            min-width: 200px;
            transition: border-color 0.2s;
        }

        .control-group select:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .dashboard {
            padding: 0 0 40px 0;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 40px;
            margin-bottom: 40px;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.06);
            transition: transform 0.2s;
        }

        .chart-container:hover {
            transform: translateY(-2px);
        }

        .chart-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 8px;
            text-transform: capitalize;
        }

        .chart-subtitle {
            font-size: 0.9rem;
            color: #64748b;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .chart-canvas {
            height: 400px !important;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            color: #64748b;
            font-size: 1.1rem;
        }

        .error {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            color: #dc2626;
            font-size: 1.1rem;
            text-align: center;
            padding: 20px;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.06);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .stat-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 3px;
            background: #3b82f6;
            border-radius: 2px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 8px;
            color: #1e293b;
        }

        .stat-label {
            color: #64748b;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 600;
        }

        .footer {
            background: linear-gradient(135deg, #1a365d 0%, #2b6cb0 100%);
            color: white;
            padding: 40px 0;
            margin: 60px -40px 0 -40px;
            text-align: center;
        }

        .footer-inner {
            max-width: 1320px;
            margin: 0 auto;
            padding: 0 40px;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .footer-logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .footer-logo {
            height: 40px;
            width: auto;
        }

        .footer-brand {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .footer-copyright {
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h2><img src="assets/tuva_logo.png" alt="Tuva Logo" class="header-logo">TUVA Health</h2>
                <h1>Input Layer Exploratory Charts</h1>
                <p>Visualize input layer metrics across different categories and time periods.</p>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="fileInput">Upload CSV File:</label>
                <input type="file" id="fileInput" accept=".csv" style="
                    padding: 10px 16px;
                    border: 2px solid #e5e7eb;
                    border-radius: 8px;
                    background: white;
                    color: #374151;
                    font-size: 0.9rem;
                    min-width: 200px;
                ">
            </div>
            <div class="control-group">
                <label for="categorySelect">Data Quality Category:</label>
                <select id="categorySelect">
                    <option value="">All Categories</option>
                </select>
            </div>
            <div class="control-group">
                <label for="graphSelect">Graph Type:</label>
                <select id="graphSelect">
                    <option value="">All Graphs</option>
                </select>
            </div>
            <div class="control-group">
                <label for="yearSelect">Year Filter:</label>
                <select id="yearSelect">
                    <option value="">All Years</option>
                </select>
            </div>
        </div>

        <div class="dashboard">
            <div class="summary-stats" id="summaryStats">
                <!-- Summary statistics will be populated here -->
            </div>

            <div class="charts-grid" id="chartsGrid">
                <div class="loading">Loading charts...</div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-inner">
                <div class="footer-content">
                    <div class="footer-logo-section">
                        <img src="assets/tuva_logo_white.png" alt="Tuva Logo" class="footer-logo">
                        <div class="footer-brand">TUVA</div>
                    </div>
                    <div class="footer-copyright">
                        © 2024 Tuva Health. All rights reserved.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let csvData = [];
        let filteredData = [];
        let charts = {};

        // Load and parse CSV data
        async function loadData() {
            try {
                console.log('Attempting to load CSV data...');
                const response = await fetch('data/exploratory_charts.csv');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const csvText = await response.text();
                console.log('CSV loaded, first 500 chars:', csvText.substring(0, 500));
                
                csvData = parseCSV(csvText);
                console.log('Parsed data length:', csvData.length);
                console.log('Sample parsed data:', csvData.slice(0, 3));
                
                if (csvData.length === 0) {
                    throw new Error('No data found in CSV file');
                }
                
                initializeFilters();
                updateDashboard();
            } catch (error) {
                console.error('Error loading data:', error);
                
                // Provide more detailed error message
                let errorMessage = 'Error loading data: ' + error.message;
                if (error.message.includes('HTTP error')) {
                    errorMessage += '<br><br>This may be due to:<br>• CORS restrictions when opening the file locally<br>• Missing CSV file in the data/ folder<br>• Try serving this file through a web server';
                }
                
                document.getElementById('chartsGrid').innerHTML = 
                    `<div class="error">${errorMessage}</div>`;
                    
                // Show a sample data option
                showSampleDataOption();
            }
        }
        
        // Show option to load sample data for testing
        function showSampleDataOption() {
            const chartsGrid = document.getElementById('chartsGrid');
            chartsGrid.innerHTML += `
                <div class="chart-container">
                    <div class="chart-title">Load Sample Data</div>
                    <div class="chart-subtitle">Click below to load sample data for testing</div>
                    <button onclick="loadSampleData()" style="
                        background: #3b82f6; 
                        color: white; 
                        border: none; 
                        padding: 12px 24px; 
                        border-radius: 8px; 
                        cursor: pointer; 
                        font-size: 1rem;
                        font-weight: 600;
                        margin: 20px 0;
                    ">Load Sample Data</button>
                </div>
            `;
        }
        
        // Load sample data for testing
        function loadSampleData() {
            console.log('Loading sample data...');
            
            // Create sample data that matches your CSV structure
            const sampleCSV = `"data_quality_category","graph_name","level_of_detail","y_axis_description","x_axis_description","filter_description","sum_description","y_axis","x_axis","chart_filter","value"
"timeliness","medical_paid_amount_vs_end_date_matrix","month","claim_end_date","paid_date","paid_year","total_paid_amount","2018-03-01 00:00:00.000",,"2018-01-01 00:00:00.000",528989.02
"timeliness","medical_paid_amount_vs_end_date_matrix","month","claim_end_date","paid_date","paid_year","total_paid_amount","2018-04-01 00:00:00.000",,"2018-01-01 00:00:00.000",622195.52
"timeliness","medical_paid_amount_vs_end_date_matrix","month","claim_end_date","paid_date","paid_year","total_paid_amount","2018-05-01 00:00:00.000",,"2018-01-01 00:00:00.000",656549.83
"timeliness","medical_paid_amount_vs_end_date_matrix","month","claim_end_date","paid_date","paid_year","total_paid_amount","2018-06-01 00:00:00.000",,"2018-01-01 00:00:00.000",433272.95
"timeliness","medical_paid_amount_vs_end_date_matrix","month","claim_end_date","paid_date","paid_year","total_paid_amount","2017-01-01 00:00:00.000",,"2017-01-01 00:00:00.000",270840.58
"timeliness","medical_paid_amount_vs_end_date_matrix","month","claim_end_date","paid_date","paid_year","total_paid_amount","2017-02-01 00:00:00.000",,"2017-01-01 00:00:00.000",287656.12
"timeliness","medical_paid_amount_vs_end_date_matrix","month","claim_end_date","paid_date","paid_year","total_paid_amount","2017-03-01 00:00:00.000",,"2017-01-01 00:00:00.000",295193.83
"reasonableness","medical_claim_paid_over_time_monthly","month","paid_date","","","total_paid_amount","2018-01-01 00:00:00.000",,"",2500000.00
"reasonableness","medical_claim_paid_over_time_monthly","month","paid_date","","","total_paid_amount","2018-02-01 00:00:00.000",,"",2750000.00
"reasonableness","medical_claim_paid_over_time_monthly","month","paid_date","","","total_paid_amount","2018-03-01 00:00:00.000",,"",2900000.00
"reasonableness","medical_claim_volume_over_time_monthly","month","paid_date","","","claim_count","2018-01-01 00:00:00.000",,"",15000
"reasonableness","medical_claim_volume_over_time_monthly","month","paid_date","","","claim_count","2018-02-01 00:00:00.000",,"",16500
"reasonableness","medical_claim_volume_over_time_monthly","month","paid_date","","","claim_count","2018-03-01 00:00:00.000",,"",17200`;
            
            csvData = parseCSV(sampleCSV);
            console.log('Sample data loaded:', csvData.length, 'records');
            
            initializeFilters();
            updateDashboard();
        }

        // Enhanced CSV parser with better debugging
        function parseCSV(csvText) {
            console.log('Parsing CSV text of length:', csvText.length);
            
            const lines = csvText.trim().split('\n');
            console.log('CSV has', lines.length, 'lines');
            console.log('First line (headers):', lines[0]);
            console.log('Second line (sample data):', lines[1]);
            
            // Parse headers - handle quoted headers
            const headerLine = lines[0];
            const headers = parseCSVLine(headerLine).map(h => h.replace(/"/g, '').trim());
            console.log('Parsed headers:', headers);
            
            const parsedData = lines.slice(1).map((line, index) => {
                if (!line.trim()) return null; // Skip empty lines
                
                const values = parseCSVLine(line);
                const row = {};
                
                headers.forEach((header, headerIndex) => {
                    let value = values[headerIndex] || '';
                    value = value.replace(/"/g, '').trim();
                    
                    // Convert numeric values for the 'value' column
                    if (header === 'value' && value) {
                        const numericValue = parseFloat(value);
                        if (!isNaN(numericValue)) {
                            value = numericValue;
                        }
                    }
                    
                    row[header] = value;
                });
                
                // Debug first few rows
                if (index < 3) {
                    console.log(`Row ${index + 1}:`, row);
                }
                
                return row;
            }).filter(row => {
                // Filter out null rows and rows without valid value
                if (!row) return false;
                if (row.value === undefined || row.value === '' || row.value === null) return false;
                if (typeof row.value === 'number' && isNaN(row.value)) return false;
                return true;
            });
            
            console.log('Filtered data length:', parsedData.length);
            console.log('Sample filtered data:', parsedData.slice(0, 3));
            
            return parsedData;
        }

        // Enhanced CSV line parser for complex quoting
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            let i = 0;
            
            while (i < line.length) {
                const char = line[i];
                
                if (char === '"') {
                    if (!inQuotes) {
                        // Starting a quoted field
                        inQuotes = true;
                    } else if (i + 1 < line.length && line[i + 1] === '"') {
                        // Escaped quote within quoted field
                        current += '"';
                        i++; // Skip the next quote
                    } else {
                        // Ending a quoted field
                        inQuotes = false;
                    }
                } else if (char === ',' && !inQuotes) {
                    // Field separator
                    result.push(current.trim());
                    current = '';
                } else {
                    // Regular character
                    current += char;
                }
                
                i++;
            }
            
            // Add the last field
            result.push(current.trim());
            
            return result;
        }

        // Initialize filter options
        function initializeFilters() {
            const categories = [...new Set(csvData.map(row => row.data_quality_category))].sort();
            const graphs = [...new Set(csvData.map(row => row.graph_name))].sort();
            const years = [...new Set(csvData.map(row => {
                const date = row.chart_filter || row.y_axis || row.x_axis;
                if (date) {
                    const year = new Date(date).getFullYear();
                    return isNaN(year) ? null : year;
                }
                return null;
            }).filter(year => year))].sort();

            populateSelect('categorySelect', categories);
            populateSelect('graphSelect', graphs);
            populateSelect('yearSelect', years);

            // Add event listeners
            document.getElementById('categorySelect').addEventListener('change', updateDashboard);
            document.getElementById('graphSelect').addEventListener('change', updateDashboard);
            document.getElementById('yearSelect').addEventListener('change', updateDashboard);
        }

        function populateSelect(selectId, options) {
            const select = document.getElementById(selectId);
            const defaultOption = select.querySelector('option[value=""]');
            
            // Clear existing options except the default
            select.innerHTML = '';
            select.appendChild(defaultOption);
            
            options.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option;
                optionElement.textContent = option.toString().replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                select.appendChild(optionElement);
            });
        }

        // Filter data based on selections
        function filterData() {
            const categoryFilter = document.getElementById('categorySelect').value;
            const graphFilter = document.getElementById('graphSelect').value;
            const yearFilter = document.getElementById('yearSelect').value;

            filteredData = csvData.filter(row => {
                if (categoryFilter && row.data_quality_category !== categoryFilter) return false;
                if (graphFilter && row.graph_name !== graphFilter) return false;
                
                if (yearFilter) {
                    const date = row.chart_filter || row.y_axis || row.x_axis;
                    if (date) {
                        const year = new Date(date).getFullYear();
                        if (year.toString() !== yearFilter) return false;
                    }
                }
                
                return true;
            });
        }

        // Update dashboard with filtered data
        function updateDashboard() {
            console.log('Updating dashboard...');
            filterData();
            console.log('Filtered data length:', filteredData.length);
            updateSummaryStats();
            renderCharts();
        }

        // Update summary statistics
        function updateSummaryStats() {
            const totalRecords = filteredData.length;
            const categories = new Set(filteredData.map(row => row.data_quality_category)).size;
            const graphs = new Set(filteredData.map(row => row.graph_name)).size;
            const totalValue = filteredData.reduce((sum, row) => sum + (row.value || 0), 0);

            const summaryHTML = `
                <div class="stat-card">
                    <div class="stat-number">${totalRecords.toLocaleString()}</div>
                    <div class="stat-label">Total Records</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${categories}</div>
                    <div class="stat-label">Categories</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${graphs}</div>
                    <div class="stat-label">Graph Types</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${formatNumber(totalValue)}</div>
                    <div class="stat-label">Total Value</div>
                </div>
            `;

            document.getElementById('summaryStats').innerHTML = summaryHTML;
        }

        // Format large numbers
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toFixed(0);
        }

        // Render charts
        function renderCharts() {
            console.log('Rendering charts...');
            
            // Clear existing charts
            Object.values(charts).forEach(chart => chart.destroy());
            charts = {};

            const chartsGrid = document.getElementById('chartsGrid');
            chartsGrid.innerHTML = '';

            if (filteredData.length === 0) {
                console.log('No filtered data available');
                chartsGrid.innerHTML = '<div class="error">No data available for the selected filters.</div>';
                return;
            }

            // Group data by graph type
            const groupedData = groupBy(filteredData, 'graph_name');
            console.log('Grouped data by graph type:', Object.keys(groupedData));
            console.log('Group details:', groupedData);

            Object.entries(groupedData).forEach(([graphName, data]) => {
                console.log(`Creating chart for: ${graphName} with ${data.length} data points`);
                try {
                    createChart(graphName, data);
                } catch (error) {
                    console.error(`Error creating chart ${graphName}:`, error);
                    
                    // Show error in the chart container
                    const chartsGrid = document.getElementById('chartsGrid');
                    const errorContainer = document.createElement('div');
                    errorContainer.className = 'chart-container';
                    errorContainer.innerHTML = `
                        <div class="chart-title">${graphName}</div>
                        <div class="error">Error creating chart: ${error.message}</div>
                    `;
                    chartsGrid.appendChild(errorContainer);
                }
            });
        }

        // Group data by a specific field
        function groupBy(array, key) {
            return array.reduce((result, item) => {
                const group = item[key];
                if (!result[group]) {
                    result[group] = [];
                }
                result[group].push(item);
                return result;
            }, {});
        }

        // Create individual chart
        function createChart(graphName, data) {
            const chartsGrid = document.getElementById('chartsGrid');
            
            // Create chart container
            const container = document.createElement('div');
            container.className = 'chart-container';
            
            const title = graphName.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
            const category = data[0]?.data_quality_category || '';
            const description = getChartDescription(data[0]);
            
            container.innerHTML = `
                <div class="chart-title">${title}</div>
                <div class="chart-subtitle">${category.toUpperCase()} • ${description}</div>
                <canvas class="chart-canvas" id="chart-${graphName}"></canvas>
            `;
            
            chartsGrid.appendChild(container);

            // Determine chart type and render
            if (graphName.includes('over_time')) {
                renderTimeSeriesChart(graphName, data);
            } else if (graphName.includes('matrix')) {
                renderMatrixChart(graphName, data);
            } else {
                renderBarChart(graphName, data);
            }
        }

        // Get chart description
        function getChartDescription(sampleRow) {
            if (!sampleRow) return '';
            
            const yAxis = sampleRow.y_axis_description || 'Value';
            const xAxis = sampleRow.x_axis_description || 'Time';
            
            return `${yAxis} vs ${xAxis}`;
        }

        // Render time series chart
        function renderTimeSeriesChart(graphName, data) {
            const ctx = document.getElementById(`chart-${graphName}`).getContext('2d');
            
            // Process data for time series
            const processedData = data.map(row => ({
                x: new Date(row.y_axis || row.x_axis),
                y: row.value
            })).filter(point => !isNaN(point.x.getTime()) && !isNaN(point.y))
              .sort((a, b) => a.x - b.x);

            const chartData = {
                datasets: [{
                    label: data[0]?.sum_description || 'Value',
                    data: processedData,
                    borderColor: '#3b82f6',
                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.4
                }]
            };

            const config = {
                type: 'line',
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'month'
                            },
                            title: {
                                display: true,
                                text: data[0]?.x_axis_description || 'Time'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: data[0]?.y_axis_description || 'Value'
                            },
                            ticks: {
                                callback: function(value) {
                                    return formatNumber(value);
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.dataset.label}: ${formatNumber(context.parsed.y)}`;
                                }
                            }
                        }
                    }
                }
            };

            charts[graphName] = new Chart(ctx, config);
        }

        // Render matrix/heatmap chart (as grouped bar chart)
        function renderMatrixChart(graphName, data) {
            const ctx = document.getElementById(`chart-${graphName}`).getContext('2d');
            
            // Group by filter (year) and x-axis (dates)
            const groupedByFilter = groupBy(data, 'chart_filter');
            
            const datasets = Object.entries(groupedByFilter).map(([filter, filterData], index) => {
                const year = filter ? new Date(filter).getFullYear() : 'Unknown';
                const colors = ['#3b82f6', '#ef4444', '#10b981', '#f59e0b', '#8b5cf6'];
                
                return {
                    label: year.toString(),
                    data: filterData.map(row => ({
                        x: new Date(row.y_axis).toLocaleDateString('en-US', { month: 'short', year: 'numeric' }),
                        y: row.value
                    })).sort((a, b) => new Date(a.x) - new Date(b.x)),
                    backgroundColor: colors[index % colors.length],
                    borderColor: colors[index % colors.length],
                    borderWidth: 1
                };
            });

            // Get all unique x-axis labels
            const allLabels = [...new Set(data.map(row => 
                new Date(row.y_axis).toLocaleDateString('en-US', { month: 'short', year: 'numeric' })
            ))].sort((a, b) => new Date(a) - new Date(b));

            const config = {
                type: 'bar',
                data: {
                    labels: allLabels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: data[0]?.y_axis_description || 'Time Period'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: data[0]?.sum_description || 'Value'
                            },
                            ticks: {
                                callback: function(value) {
                                    return formatNumber(value);
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.dataset.label}: ${formatNumber(context.parsed.y)}`;
                                }
                            }
                        }
                    }
                }
            };

            charts[graphName] = new Chart(ctx, config);
        }

        // Render bar chart
        function renderBarChart(graphName, data) {
            const ctx = document.getElementById(`chart-${graphName}`).getContext('2d');
            
            const chartData = {
                labels: data.map(row => row.x_axis || row.y_axis || 'Unknown'),
                datasets: [{
                    label: data[0]?.sum_description || 'Value',
                    data: data.map(row => row.value),
                    backgroundColor: 'rgba(59, 130, 246, 0.8)',
                    borderColor: '#3b82f6',
                    borderWidth: 1
                }]
            };

            const config = {
                type: 'bar',
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: data[0]?.y_axis_description || 'Value'
                            },
                            ticks: {
                                callback: function(value) {
                                    return formatNumber(value);
                                }
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: data[0]?.x_axis_description || 'Category'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.dataset.label}: ${formatNumber(context.parsed.y)}`;
                                }
                            }
                        }
                    }
                }
            };

            charts[graphName] = new Chart(ctx, config);
        }

        // Handle file upload
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file && file.type === 'text/csv') {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const csvText = e.target.result;
                        console.log('File loaded, parsing...');
                        csvData = parseCSV(csvText);
                        console.log('Parsed data length:', csvData.length);
                        
                        initializeFilters();
                        updateDashboard();
                    } catch (error) {
                        console.error('Error parsing uploaded file:', error);
                        document.getElementById('chartsGrid').innerHTML = 
                            `<div class="error">Error parsing uploaded file: ${error.message}</div>`;
                    }
                };
                reader.readAsText(file);
            }
        }

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', function() {
            // Add file input handler
            document.getElementById('fileInput').addEventListener('change', handleFileUpload);
            
            // Try to load data from the default location
            loadData();
        });
    </script>
</body>
</html>
